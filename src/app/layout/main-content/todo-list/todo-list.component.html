<div class="main__tasks">

  <div class="tasks__editor">

    <div class="main__tasks__editor__date">
      <h3 class="heading-3">Today</h3>
      <small class="day">Tue 5 Feb</small>
    </div>

    <app-add-todo></app-add-todo>

    <div class="main__tasks__editor__section">

      <div *ngFor="let todo of todos; let i = index" >

        <div class="task" *ngIf="!todo.editing">

          <div (click)="onDelete(i)"> <i class="far fa-check-circle fx-2x task__delete"></i></div>
          <div class="task__time" (click)="onEditTodo(i)">{{todo.taskTime}}</div>
          <div class="task__body" (click)="onEditTodo(i)">{{todo.taskDesc}}</div>
          <div class="task__project" (click)="onEditTodo(i)">{{todo.taskProject}}</div>
        </div>


      <div *ngIf="todo.editing">
          <app-todo-edit [formClickedtodo]="todo"></app-todo-edit>
        </div>
      </div>

    </div>

  </div>
</div>
